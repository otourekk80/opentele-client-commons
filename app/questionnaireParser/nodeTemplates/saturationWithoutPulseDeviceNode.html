<div class="center-div">
	<h2 class="line-wrap">{{nodeModel.heading | translate }}</h2>
</div>
<div id="deviceHook"></div>
<div class="center-div">
	<h4 class="line-wrap">{{ nodeModel.info | translate }}</h4>
</div>
<form name="saturationForm" class="text-center">
	<fieldset class="questionnaire-fields">
		<div class="block">
			<label for="saturation-saturation">{{ "SATURATION_SATURATION" | translate }}</label>
			<input id="saturation-saturation"
             type="number"
             name="saturation-saturation"
             ng-model="nodeModel.saturation"
             disabled />
		</div>
		<div class="block"
             ng-show="nodeModel.error !== undefined">
			<small class="error-message">{{ nodeModel.error | translate }}</small>
		</div>
	</fieldset>
</form>
