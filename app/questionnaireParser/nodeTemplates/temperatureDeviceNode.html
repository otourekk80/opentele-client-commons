<div class="center-div">
    <h2 class="line-wrap">{{ nodeModel.heading | translate }}</h2>
</div>
<div id="deviceHook"></div>
<div class="center-div">
    <h4 class="line-wrap">{{ nodeModel.info | translate }}</h4>
</div>
<form name="temperatureForm" class="text-center">
    <fieldset class="questionnaire-fields">
        <div class="block">
            <label for="temperature-measurement">{{ "TEMPERATURE" | translate }}</label>
            <input id="temperature-measurement"
                   type="number"
                   name="temperature-measurement"
                   ng-model="nodeModel.temperature"
                   disabled />
        </div>
        <div class="block"
             ng-show="nodeModel.error !== undefined">
            <small class="error-message">{{ nodeModel.error | translate }}</small>
        </div>
    </fieldset>
</form>
